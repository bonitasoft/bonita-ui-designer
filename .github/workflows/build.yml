name: Build

on:
  push:
    branches:
      - dev
      - master
      - release-*
      - 1.*
  pull_request:
    branches:
      - dev
      - master
      - release-*
      - 1.*

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v3
      - name: Set up Java 11
        uses: actions/setup-java@v3
        with:
          java-version: 11
          distribution: temurin
          cache: maven

      - name: Build and tests
        run: ./mvnw -B clean verify -Pe2e,integration-test

      - name: Send message to Slack channel
        if: ${{ failure() && (github.ref == 'refs/heads/dev' || github.ref == 'refs/heads/master') }}
        uses: bonitasoft/actions/packages/notify-slack@v2.2
        with:
          CHANNEL_ID: ${{ secrets.SLACK_UID_CHANNEL_ID }}
          MESSAGE: ":x: Build on branch ${{github.ref}} failed in UI-Designer."
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
