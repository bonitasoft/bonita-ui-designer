name: Build

on:
  push:
    branch:
      - master
      - dev
      - release-*
  pull_request:
    branch:
      - master
      - dev
      - release-*
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up Java 8
        uses: actions/setup-java@v1
        with:
          java-version: 8
      - name: Build and tests
        run: mvn -B clean verify -Pe2e,integration-test
      - name: Archive artifacts
        uses: actions/upload-artifact@v2
        with:
          name: ui-designer-standalone
          path: |
            backend/webapp/target/*-standalone.jar
        if: ${{ github.ref }} == 'refs/heads/master' || ${{ github.ref }} == 'refs/heads/dev'
      - name: Send message to Slack channel
        uses: archive/github-actions-slack@v1.0.3
        with:
          slack-bot-user-oauth-access-token: ${{ secrets.SLACK_WEBHOOK_URL }}
#          For now it's on private slack
          slack-channel: test-gh-action
          slack-text: Hello! Something is burning on https://github.com/${{ github.repository}}/actions/runs/${{ github.run_id }} ! Take a look...
          slack-optional-icon_emoji: ":fire:"
        if: (${{ github.ref }} == 'refs/heads/master' || ${{ github.ref }} == 'refs/heads/dev') && failed()
