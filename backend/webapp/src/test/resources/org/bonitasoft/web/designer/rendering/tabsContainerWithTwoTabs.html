<div pb-property-values="tabs-container-reference">
    <div class="col-xs-12" ng-class="properties.cssClasses" ng-if="!properties.hidden">
        <tabset vertical="{{properties.vertical}}" type="{{properties.type}}">
            <tab pb-property-values="tab-container-1" ng-hide="properties.hidden" disable="properties.disabled" active="properties.active">
                <tab-heading ng-bind-html="properties.title" ng-class="properties.cssClasses"
                             ui-translate=""></tab-heading>
                <div ng-hide="properties.hidden" ng-if="properties.active">
                    <div pb-property-values="first-container">
                        <div class="col-xs-12" ng-class="properties.cssClasses" ng-if="!properties.hidden"></div>
                    </div>
                </div>
            </tab>
            <tab pb-property-values="tab-container-2" ng-hide="properties.hidden" disable="properties.disabled" active="properties.active">
                <tab-heading ng-bind-html="properties.title" ng-class="properties.cssClasses"
                             ui-translate=""></tab-heading>
                <div ng-hide="properties.hidden" ng-if="properties.active">
                    <div pb-property-values="last-container">
                        <div class="col-xs-12" ng-class="properties.cssClasses" ng-if="!properties.hidden"></div>
                    </div>
                </div>
            </tab>
        </tabset>
    </div>
</div>
