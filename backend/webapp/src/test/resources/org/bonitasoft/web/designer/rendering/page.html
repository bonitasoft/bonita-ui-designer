<!doctype html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Generator</title>

    <link rel='stylesheet' href='mycontext/css/bootstrap.min.css'>
    <link rel='stylesheet' href='mycontext/css/widget.css'>

    <script src="mycontext/js/vendor.min.js"></script>
    <script src="mycontext/js/generator.min.js"></script>

    <!-- widget need to be injected at runtime -->
    <script src="mycontext/widgets/input/input.js"></script>
    <script src="mycontext/widgets/paragraph/paragraph.js"></script>
</head>
<body ng-app="pb.generator" pb-model='page-id'>
<div class="container-fluid">
    <div class="row">
        <div pb-property-values='container-reference'>
            <div class="col-xs-12"
                 ng-if="!properties.hidden">
                <div class="row">
                    <div class="component col-xs-12" pb-property-values='input-reference'>
                        <div ng-if="!properties.hidden"><input></input></div>
                    </div>
                    <div class="component col-xs-12" pb-property-values='paragraph-reference'>
                        <div ng-if="!properties.hidden">
                            <paragraph></paragraph>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <script>var baz = "qux";</script>
</div>
</body>
</html>
