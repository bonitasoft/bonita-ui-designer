<div class="row">
    <label ng-if="!properties.labelHidden"
           ng-class="{ 'widget-label-horizontal': !properties.labelHidden && properties.labelPosition === 'left'}"
           class="col-xs-{{ !properties.labelHidden && properties.labelPosition === 'left' ? properties.labelWidth : 12 }}">
        {{ properties.label }}
    </label>

    <div class="col-xs-{{ 12 - (!properties.labelHidden && properties.labelPosition === 'left' ? properties.labelWidth : 0) }}">
        <p class="input-group">
            <input type="text" class="form-control"
                   datepicker-popup="{{ properties.dateFormat }}"
                   pb-datepicker-utc
                   ng-model="properties.value"
                   is-open="ctrl.opened"
                   datepicker-options="ctrl.datepickerOptions"
                   placeholder="{{properties.placeholder}}"
                   ng-readonly="properties.readOnly"/>

            <span class="input-group-btn">
                <button type="button" class="btn btn-default"
                        ng-click="ctrl.today()"
                        ng-disabled="properties.readOnly">
                        Today
                </button>
                <button type="button" class="btn btn-default"
                          ng-click="ctrl.open($event)"
                          ng-disabled="properties.readOnly">
                          <i class="glyphicon glyphicon-calendar"></i>
                </button>
            </span>
        </p>
    </div>
</div>
