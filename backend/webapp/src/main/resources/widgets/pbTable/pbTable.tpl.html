<div class="table-responsive">
    <table class="table table-striped" ng-class="{'table-hover': ctrl.isClickable()}">
        <thead>
            <th ng-repeat="header in properties.headers">
                {{ header }}
            </th>
        </thead>
        <tbody ng-if="ctrl.isArray(properties.availableValues) && ctrl.isArray(properties.columnsKey)">
            <tr ng-repeat="row in properties.availableValues" ng-click="ctrl.selectRow(row)" ng-class="{'info': row === properties.selectedRow}">
                <td ng-repeat="column in properties.columnsKey track by $index">
                    {{ $eval(column, row) }}
                </td>
            </tr>
        </tbody>
        <tbody ng-if="ctrl.isArray(properties.availableValues) && !ctrl.isArray(properties.columnsKey)">
            <tr ng-repeat="row in properties.availableValues" ng-click="ctrl.selectRow(row)" ng-class="{'info': row === properties.selectedRow}">
                <td> {{ row }} </td>
            </tr>
        </tbody>
    </table>
</div>
