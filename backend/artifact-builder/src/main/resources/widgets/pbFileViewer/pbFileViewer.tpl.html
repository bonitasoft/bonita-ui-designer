<div ng-if="!environment && ctrl.fileName">
  <a class="FileViewer-fileName"
     title="{{'View' | uiTranslate}} {{ ctrl.fileName || ctrl.getDocumentViewUrl() }}"
     ng-if="ctrl.isImage() || ctrl.isPDF()"
     ng-href="{{ctrl.getTrustedDocumentViewUrl()}}"
     box-viewer>
      {{ ctrl.fileName || ctrl.getDocumentViewUrl() }}
  </a>
  <a class="FileViewer-fileName"
     title="{{'Download' | uiTranslate}} {{ ctrl.fileName || ctrl.getDocumentDownloadUrl() }}"
     ng-if="!ctrl.isImage() && !ctrl.isPDF()"
     ng-href="{{ctrl.getDocumentDownloadUrl()}}">
      {{ ctrl.fileName || ctrl.getDocumentDownloadUrl() }}
  </a>

  <div ng-if="properties.showPreview && ctrl.isPDF() && !ctrl.isMobileDevice()">
    <iframe ng-src="{{ctrl.getTrustedDocumentViewUrl()}}" frameborder="0" class="document-iframe"></iframe>
  </div>

  <div
      ng-if="properties.showPreview && ctrl.isPDF() && ctrl.isMobileDevice()"
      ng-click="ctrl.openInNewTab()">
      <embed
          ng-src="{{ctrl.getTrustedDocumentViewUrl()}}"
          frameborder="0"
          scrolling="no"
          class="FileViewer-iframe--mobile">
      </embed>
  </div>

  <div ng-if="properties.showPreview && ctrl.isImage()">
    <a title="{{ ctrl.fileName || ctrl.getDocumentViewUrl() }}"
       box-viewer
       ng-href="{{ctrl.getTrustedDocumentViewUrl()}}">
      <img ng-src="{{ctrl.getTrustedDocumentViewUrl()}}"
           alt="{{ 'File unavailable' | translate }}"
           class="FileViewer-img img-responsive"/>
    </a>
  </div>

  <div ng-if="properties.showPreview && (!ctrl.isImage() && !ctrl.isPDF())">
    <span class="FileViewer-previewNotAvailable" ui-translate>Preview is not available</span>
  </div>
</div>
